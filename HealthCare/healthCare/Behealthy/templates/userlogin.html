
<!DOCTYPE html>

<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">

      {% load static%}
      
      <meta charset="utf-8">
      
      <link rel="stylesheet" href="{% static 'css/userlogin.css'  %}" type="text/css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
     
   </head>
   
   <body>
      <div class="wrapper">
         <div class="title-text">
            <div class="title login">
               Login Form
            </div>
            <div class="title signup">
               Signup Form
            </div>
         </div>
         <div class="form-container">
            <div class="slide-controls">
               <input type="radio" name="slide" id="login" checked>
               <input type="radio" name="slide" id="signup">
               <label for="login" class="slide login">Login</label>
               <label for="signup" class="slide signup">Signup</label>
               <div class="slider-tab"></div>
            </div>
            
            <div class="form-inner">
               <form name="signinform" method="POST"  class="login" action="home.html">
                  {% csrf_token %}
                  <div class="field">
                     <input type="text" placeholder="Username" name=username required>
                  </div>
                  <div class="field">
                     <input type="password" placeholder="Password" name=password1 required>
                  </div>
                  <div class="pass-link">
                     <a href="forget\">Forgot password?</a>
                  </div>
                  <a href='fitness.html'><div class="field btn">
                     <div class="btn-layer"></div>
                     
                     <input type="submit" value="Login" onclick="home">
                     
                  </div>
               </a>
                  <div class="signup-link">
                     Not yet Registered? <a href="home">Signup now</a>
                  </div>
                   
               </form>
               
               <form name="signupform" action="" method="POST" class="signup" >
                {% csrf_token %}
                {{signupform.as_p}}
                  
                  <div class="field">
                     <input type="text" placeholder="UserName" name=username required>
                  </div>
                  <div class="field">
                     <input type="text" placeholder="Email" name=email required>
                  </div>
                  <div class="field">
                     <input type="password" id="txtPassword" placeholder="Password" name = password1 required>
                  </div>
                  
                  <div class="field">
                     <input type="password" id="txtConfirmPassword" placeholder="Confirm_password" name = password2 required>
                  </div>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     
                     <input type="submit" value="SignUp" onClick="return Validate()">
                  </div>
                 
               </form>
            </div>
         </div>
      </div>
      <script>
         const loginText = document.querySelector(".title-text .login");
         const loginForm = document.querySelector("form.login");
         const loginBtn = document.querySelector("label.login");
         const signupBtn = document.querySelector("label.signup");
         const signupLink = document.querySelector("form .signup-link a");
         signupBtn.onclick = (()=>{
           loginForm.style.marginLeft = "-50%";
           loginText.style.marginLeft = "-50%";
         });
         loginBtn.onclick = (()=>{
           loginForm.style.marginLeft = "0%";
           loginText.style.marginLeft = "0%";
         });
         signupLink.onclick = (()=>{
           signupBtn.click();
           return false;
         });
      </script>

</html>
